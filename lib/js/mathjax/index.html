<!DOCTYPE html>
<html lang="">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<head>
    <script src="../flutter_tex.js" type="text/javascript"></script>
    <link crossorigin="anonymous" href="../flutter_tex.css" rel="stylesheet">
    <style>
        .MathJax_SVG:focus {
            outline: none;
        }
    </style>
    <script>
        var mathjaxConfigurations = {
            showMathMenu: false,
            delayStartupUntil: "configured",
            tex2jax: {
                inlineMath: [['$', '$'], ["\\(", "\\)"]],
                processEscapes: true,
                ignoreClass: "tex2jax_ignore"
            },
            jax: ["input/TeX", "output/SVG", "input/MathML"],
            extensions: ["tex2jax.js", "MathEvents.js", "mml2jax.js"],
            TeX: {
                extensions: ["mhchem.js", "noErrors.js", "noUndefined.js", "autoload-all.js"],
                noErrors: { disabled: true }
            },
            MathMenu: {
                showRenderer: false
            },
            MathML: {
                extensions: ["mml3.js"],
            },
            messageStyle: "none",
            SVG: {
                blacker: 0,
                font: "Gyre-Pagella",
                linebreaks: {
                    automatic: true,
                    width: "container"
                },
                scale: 90,
                useFontCache: true,
                useGlobalCache: true,
                matchFontHeight: true
            },
            // "content-mathml": {
            //     collapsePlusMinus: true,
            //     cistyles: {
            //         vector: 'bold-italic',
            //         matrix: 'bold-upright'
            //     },
            //     symbols: {
            //         gamma: '\u03B3'
            //     }
            // }
        };
    </script>
    <script id="MathJaxConfig" type="text/x-mathjax-config">MathJax.Hub.Config(mathjaxConfigurations);</script>
    <script src="MathJax.js" type="text/javascript"></script>
    <title>mathjax</title>
</head>

<body style="background-color: transparent;">
    <span class="question_dot_underline">SD卡斯柯达</span>
    <div id="TeXView">
    </div>
    <script>
        teXView = document.getElementById('TeXView');
        function initView(jsonData) {
            initTeXView(jsonData);
        }

        function renderTeXView(onCompleteCallback) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, "TeXView"], function () {
                onCompleteCallback();
            });
        }

        OnPageLoaded.postMessage("Page has been Loaded...!");
    </script>
</body>

</html>
